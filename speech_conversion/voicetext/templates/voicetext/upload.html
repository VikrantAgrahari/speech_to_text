{% extends 'voicetext/base.html' %}

{% block content %}
    {% for item in data %}
         <h2>File name : {{ item.name }}<br>Size :  {{ item.size }}</h2><br>
        <div class="fa-file-audio-o">
            <audio controls>
                <source src="/audio/{{ item.file_name }}" type="audio/wav">
                Click to Play Audio
            </audio>
        </div>
        <div class="card bg-light text-dark">
            <div class="text-right">
                <a href="/voicetext/static/{{ item.doc }}">Click to download {{ item.doc }}</a>
            </div>
            <div class="card-header card-header-pills">
                <h3 class="card-title">Converted from uploaded audio file</h3>
            </div>
            <div class="card-body">
                <p class="card-body lead text-justify">I understand this much :<br><br>{{ item.mic }}</p>
            </div>
        </div>

    {% endfor %}

{% endblock %}

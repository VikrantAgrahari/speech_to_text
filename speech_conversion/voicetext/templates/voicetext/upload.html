{% extends 'voicetext/base.html' %}

{% block content %}
    {% for item in data %}
         <h2>File name : {{ item.name }}<br>Size : {{ item.size }} KB</h2><br>
        <div class="card bg-light text-dark">
            <div class="card-header card-header-pills">
                <h3 class="card-title">Converted from uploaded audio file</h3>
            </div>
            <div class="card-body">
                <p class="card-body lead">{{ item.mic }}</p>
            </div>
        </div>

    {% endfor %}

{% endblock %}
